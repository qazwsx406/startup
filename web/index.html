<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotTakes Sign In</title>
    <link rel="stylesheet" href="assets/css/main.css" />
</head>
    <body>
        <header>
            <div class="header-left">
                <a class="navbar-name" href="/">HotTakes</a>
            </div>
            
        </header>

        <main>
            <h2>Let the Debates Begin</h2>
            <p>Welcome to HotTakes! Login/Signup below to post your most controversial takes.</p>
            <form method="get" action="main_feed.html">
                <div>
                    <span>Email: </span>
                    <input type="text" placeholder="email here" />
                </div>
                <div>
                    <span>PWD: </span>
                    <input type="password" placeholder="password" />
                </div>
                <button type="submit">Login</button>
                <button type="submit">Signup</button>
            </form>
        </main>

        <footer>
            <div class="footer-left">
                <a>Joonhee Shin</a>
            </div>
            <div class="footer-right">
                <a href="https://github.com/qazwsx406/startup">GitHub</a>
            </div>            
        </footer>
    </body>
</html>
