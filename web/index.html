<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotTakes Sign In</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

    <body>
        <header>
            <div class="header-left">
                <a class="navbar-name" href="/">HotTakes</a>
            </div>
            
        </header>

        <main>
            <h2>Let the Debates Begin</h2>
            <!-- <p>Welcome to HotTakes! Login/Signup below to post your most controversial takes.</p> -->
            <form method="get" action="main_feed.html">
                <div class="input-group mb-3">
                    <span class="input-group-text">Email: </span>
                    <input type="text" placeholder="email here" />
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">PWD: </span>
                    <input type="password" placeholder="password" />
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="submit" class="btn btn-secondary">Signup</button>
            </form>
        </main>

        <footer>
            <div class="footer-left">
                <a>Joonhee Shin</a>
            </div>
            <div class="footer-right">
